<body>
    
    <script>
        /*
            comentario de múltiplas linhas
            comentario de múltiplas linhas
        */

        //Array
        var pessoa = ['Isaque', 'Kaio', 25];
        console.log(pessoa[1]);

        var fruits = ['orange', 'watermelon', 'banana', 'apple'];
        fruits[3] = 'pear';
        fruits.push('pear');    // inserir
        fruits.pop();           // remover o ultimo elemento
        fruits.shift();         // remover o primeiro elemento
        fruits.unshift('plum'); // inserir o elemento na primeira posição
        fruits.sort();          //Ordenar o array
        fruits.reverse();       //Inverter a ordem do array
        //console.log(fruits.toString());
        console.log(fruits.join(' - '));
        console.log(fruits.length);

        //Objeto
        var pessoa = {
            nome: 'Isaque', 
            sobrenome: 'Kaio', 
            idade: 25, 
            andar: function(){
                console.log('Caminhando');
            }
        };
        //pessoa.nome = 'Lucas';
        console.log(pessoa);
        console.log(pessoa.andar());

    </script>
</body>
