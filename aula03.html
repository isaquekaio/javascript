        function calcular(x, y){
            soma(x, y);
            subt(x, y);
            mult(x, y);
            divi(x, y);
        }

        function soma(x, y)
        {
            console.log(x+y);
        }

        function subt(x, y)
        {
            console.log(x-y);
        }

        function mult(x, y)
        {
            console.log(x*y);
        }

        function divi(x, y)
        {
            console.log(x/y);
        }

        calcular(6, 2);

    </script>
